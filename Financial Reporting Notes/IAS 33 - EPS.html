</p><p id="20e57547-ac78-808a-bce3-fe6ff562ad69" class=""><strong>TERP = Theoretical Ex Right Price</strong></p><p id="20e57547-ac78-8042-a8cb-ffdba59ccacd" class="">TERP = ((share before * price before right issue) + (new share * right issue price)) / total number of Share e.g old + new</p><p id="20e57547-ac78-8043-8d40-ecb7f96c8c15" class="">
